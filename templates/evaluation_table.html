<table>
	<h2>{{ filename }}</h2>

	<tbody>
			{% for suggestion in table_results %}
					<tr>
							<td>Line {{ suggestion['line'] }}: {{ suggestion['type'] }}</td>
					</tr>

					<tr style="background-color: aliceblue; margin-bottom: 15px">
							<td>{{ suggestion['suggestion'] }}</td>
					</tr>
			{% endfor %}
	</tbody>
</table>
